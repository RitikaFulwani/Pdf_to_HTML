<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8d7da;
            color: #721c24;
        }
        h1 {
            color: #721c24;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.2em;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p id="errorMessage"></p>
        <p><a href="/">Go back to the upload page</a></p>
    </div>
    <script>
        // Display the error message passed from the server
        const errorMessage = new URLSearchParams(window.location.search).get('message');
        document.getElementById('errorMessage').textContent = errorMessage || 'An unknown error occurred.';
    </script>
</body>
</html>
